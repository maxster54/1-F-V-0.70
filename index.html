<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пишерний - Доска объявлений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Пишерний</h1>
        <button id="theme-toggle" onclick="toggleTheme()">Сменить тему</button>
        <nav id="interests-nav">
            <button onclick="loadInterest('technology')">Технологии</button>
            <button onclick="loadInterest('music')">Музыка</button>
            <button onclick="loadInterest('anime')">Аниме</button>
            <button onclick="loadInterest('random')">Случайное</button>
        </nav>
    </header>

    <!-- Боковая панель с регистрацией и профилем -->
    <div id="sidebar" class="sidebar">
        <button id="toggle-sidebar" onclick="toggleSidebar()">&#8594;</button>
        <div id="sidebar-content">
            <div id="auth-section">
                <button id="register-btn" onclick="showRegisterForm()">Регистрация</button>
                <button id="login-btn" onclick="showLoginForm()">Вход</button>
            </div>
            <div id="profile-section" style="display:none;">
                <h3>Профиль</h3>
                <img id="user-avatar" class="avatar" src="" alt="Аватар" style="display:none;">
                <p id="username"></p>
                <button onclick="logout()">Выйти</button>
            </div>
        </div>
    </div>

    <div class="forum-container">
        <h2 id="current-interest">Выберите интерес</h2>
        
        <div id="post-form">
            <textarea id="post-content" placeholder="Введите сообщение..."></textarea>
            <input type="file" id="media-input" accept="image/*">
            <button onclick="addPost()">Добавить пост</button>
        </div>

        <div id="posts">
            <h3>Посты</h3>
            <div id="post-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
