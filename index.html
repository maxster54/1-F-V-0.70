<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пишерний</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="forum-container">
        <h1>Пишерний</h1>
        
        <!-- Переключатель тем -->
        <button id="theme-toggle" onclick="toggleTheme()">Сменить тему</button>

        <!-- Форма создания темы с загрузкой файлов -->
        <div id="post-form">
            <h2>Создать тему</h2>
            <textarea id="post-content" placeholder="Введите сообщение..."></textarea>
            <input type="file" id="media-input" accept="image/*,video/*">
            <button onclick="addPost()">Добавить тему</button>
        </div>

        <!-- Список тем -->
        <div id="posts">
            <h2>Темы</h2>
            <div id="post-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
