<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пишерний - Доска объявлений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Пишерний</h1>
        <button id="theme-toggle" onclick="toggleTheme()">Сменить тему</button>
        <button id="sidebar-toggle" onclick="toggleSidebar()">&#8594;</button> <!-- Стрелочка для боковой панели -->
    </header>

    <!-- Боковая панель -->
    <div id="sidebar" class="sidebar">
        <button id="register-btn" onclick="showRegisterForm()">Регистрация</button>
        <button id="login-btn" onclick="showLoginForm()">Вход</button>
    </div>

    <div class="forum-container">
        <h2 id="current-interest">Выберите интерес</h2>
        
        <div id="post-form">
            <textarea id="post-content" placeholder="Введите сообщение..."></textarea>
            <input type="file" id="media-input" accept="image/*">
            <button onclick="addPost()">Добавить пост</button>
        </div>

        <div id="posts">
            <h3>Посты</h3>
            <div id="post-list"></div>
        </div>
        
        <div id="profile-section" style="display: none;">
            <h3>Профиль</h3>
            <p>Псевдоним: <span id="username"></span></p>
            <img id="user-avatar" src="" alt="Аватар" style="border-radius: 50%; width: 50px; height: 50px;">
            <button onclick="logout()">Выйти</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
